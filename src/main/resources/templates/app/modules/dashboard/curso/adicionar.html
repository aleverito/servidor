<form class="form-horizontal" ng-submit="adicionar(nombrecur)">
<div class="ngdialog-message">
	<h2 class="text-center">Adicionar curso</h2>
  <fieldset>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Curso</label>
      <div class="col-lg-8">
        <input type="text" ng-model="nombrecur" class="form-control"/>
      </div>
      
    </div>
  </fieldset>
</div>
<div class="ngdialog-buttons mt">
	<button type="submit" class="ngdialog-button ngdialog-button-primary">Guardar</button>
</div>
</form>
